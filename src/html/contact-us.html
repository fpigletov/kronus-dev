<section class="main__contact-us contact-us">
  <div class="contact-us__img">
    <picture>
      <source srcset="img/contact-us/contact-us.webp" type="image/webp">
      <img loading="lazy" src="img/contact-us/contact-us.png" alt="Background Image">
    </picture>
  </div>
  <div class="contact-us__container container">
    <div class="contact-us__wrapper">
      <div class="contact-us__info">
        <h2 class="contact-us__title title">
          <span class="letter">D</span><span class="letter">o</span><span class="letter">n</span><span
            class="letter">'</span><span class="letter">t</span>
          <span class="letter">k</span><span class="letter">n</span><span class="letter">o</span><span
            class="letter">w</span>
          <span class="letter">h</span><span class="letter">o</span><span class="letter">w</span>
          <span class="letter">t</span><span class="letter">o</span>
          <span class="letter">s</span><span class="letter">t</span><span class="letter">a</span><span
            class="letter">r</span><span class="letter">t</span><span class="letter">?</span>
          <span class="letter">W</span><span class="letter">e</span><span class="letter">'</span><span
            class="letter">l</span><span class="letter">l</span>
          <span class="letter">h</span><span class="letter">e</span><span class="letter">l</span><span
            class="letter">p</span>
          <span class="letter">y</span><span class="letter">o</span><span class="letter">u</span>
        </h2>
        <p class="contact-us__descr text">Tell us about your tasks and the planned project, and we will contact you to
          discuss the details.</p>
      </div>
      <form action="#" method="POST" class="contact-us__form form-contact-us">
        <div class="form-contact-us__tasks tasks-form">
          <span class="tasks-form__caption text">Choose one or more tasks please</span>
          <div class="tasks-form__body">
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">WMS</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">TMS</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Analytics</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Voice technologies</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Equipment</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Stock</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Consulting</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Marking</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Scaling</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Staff</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Robotization</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Storage</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Supply chains</span>
            </label>
            <label class="tasks-form__label">
              <input type="checkbox" class="tasks-form__checkbox">
              <span class="tasks-form__tag icon-close">Other</span>
            </label>
          </div>
        </div>
        <div class="form-contact-us__body">
          <label class="form-contact-us__label form-label">
            <input name="Fullname" placeholder="Fullname*" autocomplete="off" type="text"
              class="form-contact-us__input form-input">
          </label>
          <label class="form-contact-us__label form-label">
            <input name="Company" placeholder="Company" autocomplete="off" type="text"
              class="form-contact-us__input form-input">
          </label>
          <label class="form-contact-us__label form-label">
            <input name="Occupation" placeholder="Occupation" autocomplete="off" type="text"
              class="form-contact-us__input form-input">
          </label>
          <label class="form-contact-us__label form-label">
            <input name="Phone" placeholder="Phone Number*" type="tel" autocomplete="off"
              class="form-contact-us__input form-input">
          </label>
          <label class="form-contact-us__label form-label">
            <input name="Email" placeholder="Email*" type="email" autocomplete="off"
              class="form-contact-us__input form-input">
          </label>
          <label class="form-contact-us__label">
            <textarea class="form-contact-us__textarea form-textarea" name="Textarea" autocomplete="off"
              placeholder="Describe your task please"></textarea>
          </label>
        </div>
        <div class="form-contact-us__confirm confirm-form">
          <label class="confirm-form__label">
            <input type="checkbox" class="confirm-form__checkbox checkbox">
            <span class="confirm-form__checkbox-tag checkbox-tag">
              I agree with <a target="_blank" href="#" class="confirm-form__policy link-hover">Privacy Policy</a>
            </span>
          </label>
        </div>
        <button type="submit" class="form-contact-us__btn btn">Submit</button>
      </form>
    </div>
  </div>
</section>
